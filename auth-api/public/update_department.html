<div class="container">

  <!-- Trigger the modal with a button -->
   <!-- <button type="button" class="btn btn-default btn-lg" id="myBtn">Login</button> -->

  <!-- Modal -->
  <div class="modal fade" id="update_department_modal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">

        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="color:white">Update Department</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">

          <form role="form" action="/api/update_department" method="post">

            <!-- csrf security -->
                        <input type="hidden" name="_csrf" value="{{ csrftoken }}" />
					<!-- <form role="form">  add onsubmit if required-->
            <div class="form-group">

              <div class="form-group">
                <label for="d_name">Department Name</label>
                <input type="text" required list='department_list' class="form-control" name="d_name" id="d_name" placeholder="Select Department Name">
        					<datalist id="department_list">
      						</datalist>
              </div>

              <div class="form-group">
                <label for="d_new_name">Department New Name</label>
                <input type="text" class="form-control" name="d_new_name" id="d_new_name" placeholder="Enter new department name if required">
        			</div>

              <div class="form-group">
                <label for="d_description">Description</label>
                <input type="text" class="form-control" name = "d_description" id="d_description" placeholder="Write description here if required">
              </div>

            <button type="submit" class="btn btn-success btn-block main-button">Update</button>
            <!-- <button type="submit" class="btn btn-success btn-block main-button">Delete</button> -->
          </form>
    </div>
  </div>
</div>
</div>
</div>
