	<!-- Backgound Image -->

			<div class="col-md-10 col-md-offset-1 text-center">
				<ul class="hero-area-tree">
					<li><a href="index.html">Home</a></li>

<!-- container -->
<div class="container">

	<!-- row -->
	<div class="row">

		<!-- contact form -->
		<div class="col-md-10 col-md-offset-1">
				<br>
				<h4><u>Student Details</u></h4>
				<br>
				<form role="form" action="/api/insert_student_parent" method="post">
					<!-- csrf security -->
					<input type="hidden" name="_csrf" value="{{ csrftoken }}" />
					<div class="form-group">
						<div class="row">
							<div class="col-sm-3"><label for="s_fname"><h4>First Name : </h4></label></div>
							<div class="col-sm-9"><input type="text" required class="form-control" name="s_fname" id="s_fname" placeholder="Enter first name"></div>
						</div>
          </div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-3"><label for="s_lname"><h4>Last Name : </h4></label></div>
							<div class="col-sm-9"><input type="text" required class="form-control" name="s_lname" id="s_lname" placeholder="Enter last Name"></div>
						</div>
          </div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-3"><label for="s_username"><h4>Username : </h4></label></div>
							<div class="col-sm-9"><input type="email" required class="form-control" name="s_username" id="s_username" placeholder="Enter username"></div>
						</div>
          </div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-3"><label for="s_dob"><h4>Date of birth : </h4></label></div>
							<div class="col-sm-9"><input type="date" required class="form-control" name="s_dob" id="s_dob"></div>
						</div>
          </div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-3"><label for="s_phone"><h4>Phone : </h4></label></div>
							<div class="col-sm-9"><input type="tel" required class="form-control" name="s_phone" id="s_phone" placeholder="Enter phone number"></div>
						</div>
          </div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-3"><label for="s_doj"><h4>Date of joining : </h4></label></div>
							<div class="col-sm-9"><input type="date" required class="form-control" name="s_doj" id="s_doj"></div>
						</div>
          </div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-3"><label for="s_dep_name"><h4>Department Name : </h4></label></div>
							<div class="col-sm-9">
								<input type="text" required list='department_list' placeholder="Select Department Name" name="s_dep_name" id="s_dep_name" class="form-control">
									<datalist id="department_list">
									</datalist>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-3"><label for="s_semester"><h4>Semester: </h4></label></div>
							<div class="col-sm-9"><input type="number" required min= "1" max="8" class="form-control" name="s_semester" id="s_semester" placeholder="Enter semester"></div>
						</div>
          </div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-3"><label for="s_password"><h4>Password: </h4></label></div>
							<div class="col-sm-9"><input type="password" required pattern=".{8,}" class="form-control" name="s_password" id="s_password" placeholder="Minimum 8 characters"></div>
						</div>
          </div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-3"><label for="s_confirm_pwd"><h4>Confirm Password: </h4></label></div>
							<div class="col-sm-9"><input type="password" required pattern=".{8,}" class="form-control" name="s_confirm_pwd" id="s_confirm_pwd" placeholder="Re-enter password"></div>
						</div>
          </div>

					<br>
					<h4><u>Parent Details</u></h4>
					<br>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-3"><label for="p_fname"><h4>First Name : </h4></label></div>
							<div class="col-sm-9"><input type="text" required class="form-control" name="p_fname" id="p_fname" placeholder="Enter first name"></div>
						</div>
          </div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-3"><label for="p_lname"><h4>Last Name : </h4></label></div>
							<div class="col-sm-9"><input type="text" required class="form-control" name="p_lname" id="p_lname" placeholder="Enter last Name"></div>
						</div>
          </div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-3"><label for="p_username"><h4>Username : </h4></label></div>
							<div class="col-sm-9"><input type="email" required class="form-control" name="p_username" id="p_username" placeholder="Enter username"></div>
						</div>
          </div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-3"><label for="p_dob"><h4>Date of birth : </h4></label></div>
							<div class="col-sm-9"><input type="date" required class="form-control" name="p_dob" id="p_dob"></div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-3"><label for="p_phone"><h4>Phone : </h4></label></div>
							<div class="col-sm-9"><input type="tel" required class="form-control" name="p_phone" id="p_phone" placeholder="Enter phone number"></div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-3"><label for="p_password"><h4>Password: </h4></label></div>
							<div class="col-sm-9"><input type="password" required pattern=".{8,}" class="form-control" name="p_password" id="p_password" placeholder="Minimum 8 characters"></div>
						</div>
          </div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-3"><label for="p_confirm_pwd"><h4>Confirm Password: </h4></label></div>
							<div class="col-sm-9"><input type="password" required pattern=".{8,}" class="form-control" name="p_confirm_pwd" id="p_confirm_pwd" placeholder="Re-enter password"></div>
						</div>
          </div>

					 <center><button type="submit" class="btn btn-success btn-block main-button">Add Student</button></center>
					 <br><br>

				</form>
	 </div>


	</div>
	<!-- /row -->

</div>
<!-- /container -->
