<div class="container">

  <!-- Trigger the modal with a button -->
   <!-- <button type="button" class="btn btn-default btn-lg" id="myBtn">Login</button> -->

  <!-- Modal -->
  <div class="modal fade" id="add_event_modal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">

        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="color:white">Add New Event</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">

          <form role="form" action="/api/insert_event" method="post">

            <!-- csrf security -->
                        <input type="hidden" name="_csrf" value="{{ csrftoken }}" />

					<!-- <form role="form">  add onsubmit if required-->
            <div class="form-group">


              <label for="name">Event Name</label>
              <input type="text" required class="form-control" name="name" id="name" placeholder="Enter Event Name">


            </div>

            <div class="form-group">

              <label for="date">Event Date</label>
              <input type="date" required  class="form-control" name = "date" id="date" placeholder="Enter Date">
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" name = "description" id="description" placeholder="Write Description here">

            </div>

            <button type="submit" class="btn btn-success btn-block main-button">Add</button>
          </form>
    </div>
  </div>
</div>
</div>
</div>
