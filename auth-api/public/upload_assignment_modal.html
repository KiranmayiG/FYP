<div class="container">

<!-- Trigger the modal with a button -->
<!-- <button type="button" class="btn btn-default btn-lg" id="myBtn">Login</button> -->

<!-- Modal -->
<div class="modal fade" id="upload_assignment_modal" role="dialog">
<div class="modal-dialog">

	<!-- Modal content-->
	<div class="modal-content">
		<div class="modal-header" style="padding:35px 50px;">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 style="color:white">Upload Assignment</h4>
		</div>
		<div class="modal-body" style="padding:40px 50px;">
			<form id="frmUploader" enctype="multipart/form-data" action="api/upload/" method="post">
				<div class="form-group">
					<label for="assignment_name">Name</label>
					<input type="text" class="form-control" name="assignment_name" id="assignment_name" placeholder="Enter Assignment Name">
				</div>
				<div class="form-group">
					<label for="course">Course</label>
					<input type="text" list='course_list' placeholder="Select Course" name="course" id="course" class="form-control">
						<datalist id="course_list">
							<option value="A">
							<option value="B">
							<option value="C">
							<option value="D">
						</datalist>
				</div>
				<div class="form-group">
					<input type="file" name="fileUploader" multiple />
				</div>

					<button type="submit" class="btn btn-success btn-block main-button">Upload</button>
			</form>
		</div>
	</div>

</div>
</div>
</div>
