<div class="container">

  <!-- Trigger the modal with a button -->
   <!-- <button type="button" class="btn btn-default btn-lg" id="myBtn">Login</button> -->

  <!-- Modal -->
  <div class="modal fade" id="update_event_modal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">

        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="color:white">Update Event</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">

          <form role="form" action="/api/update_event" method="post">

            <!-- csrf security -->
                        <input type="hidden" name="_csrf" value="{{ csrftoken }}" />
					<!-- <form role="form">  add onsubmit if required-->
            <div class="form-group">

              <label for="e_name">Event Name</label>
              <input type="text" required  list='events_list' class="form-control" name="e_name" id="e_name" placeholder="Select Event Name">
                <datalist id="events_list">
                </datalist>
            </div>

            <div class="form-group">

              <label for="e_new_name">Update Event Name</label>
              <input type="text" class="form-control" name="e_new_name" id="e_new_name" placeholder="Enter new event name if required">
            </div>

            <div class="form-group">
              <label for="e_date">Event Date</label>
              <input type="date" class="form-control" name = "e_date" id="e_date" placeholder="Enter date if required">
            </div>

            <div class="form-group">
              <label for="e_description">Description</label>
              <input type="text" class="form-control" name = "e_description" id="e_description" placeholder="Write description here if required">
            </div>
            <button type="submit" class="btn btn-success btn-block main-button">Update</button>
            <!-- <button type="submit" class="btn btn-success btn-block main-button">Delete</button> -->
          </form>
    </div>
  </div>
</div>
</div>
</div>
