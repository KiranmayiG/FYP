<div class="container">

  <!-- Trigger the modal with a button -->
   <!-- <button type="button" class="btn btn-default btn-lg" id="myBtn">Login</button> -->

  <!-- Modal -->
  <div class="modal fade" id="update_course_modal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">

        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="color:white">Update Course</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">

          <form role="form" action="/api/update_course" method="post">

            <!-- csrf security -->
                        <input type="hidden" name="_csrf" value="{{ csrftoken }}" />
            <div class="form-group">
              <label for="c_name">Course Name</label>
              <input type="text" required list='course_list' class="form-control" name="c_name" id="c_name" placeholder="Select Course Name">
    						<datalist id="course_list">
    						</datalist>
            </div>

            <div class="form-group">
              <label for="c_new_name">New Course Name</label>
              <input type="text" class="form-control" name="c_new_name" id="c_new_name" placeholder="Enter new course name if required">
            </div>

            <div class="form-group">
              <label for="c_description">Description</label>
              <input type="text" class="form-control" name = "c_description" id="description" placeholder="Write description here if required">
            </div>

            <div class="form-group">
              <label for="sem">Semester</label>
              <input type="number" class="form-control" name = "sem" id="sem" min= "1" max="8" placeholder="Enter semester if required">
            </div>

            <div class="form-group">
              <label for="dep_name">Department Name</label>
              <input type="text" list='department_list' placeholder="Select department name if required" name="dep_name" id="dep_name" class="form-control">
    						<datalist id="department_list">
    						</datalist>
            </div>

            <div class="form-group">
              <label for="fac_name">Faculty Name</label>
              <input type="text" list='faculty_list' placeholder="Select faculty name if required" name="fac_name" id="fac_name" class="form-control">
    						<datalist id="faculty_list">
    						</datalist>
            </div>

            <button type="submit" class="btn btn-success btn-block main-button"> Update</button>
            <!-- <button type="submit" class="btn btn-success btn-block main-button">Delete</button> -->
          </form>
    </div>
  </div>
</div>
</div>
</div>
